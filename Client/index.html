<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Virtual Armor</title>

  <link rel="stylesheet" href="style.css">

  <!--JQUERY-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div id="conteneur" class="container">
    <h1 id="header" class="beige">Virtual Armor</h1>

    <form action="/api/v1/armors" method="POST" id="form">
      <input type="text" id="armorName" placeholder="Armor name" class="text" name="name">

      <input type="text" id="helmetName" placeholder="Helmet name" class="text" name="helmetName">
      <input type="number" id="helmetValue" placeholder=0 class="text" name="helmetValue">
      
      <input type="text" id="armsName" placeholder="Arms name" class="text" name="armsName">
      <input type="number" id="armsValue" placeholder=0 class="text" name="armsValue">

      <input type="text" id="chestName" placeholder="Chest name" class="text" name="chestName">
      <input type="number" id="chestValue" placeholder=0 class="text" name="chestValue">

      <input type="text" id="legsName" placeholder="Legs name" class="text" name="legsName">
      <input type="number" id="legsValue" placeholder=0 class="text" name="legsValue">

      <input type="text" id="mantleName" placeholder="Mantle name" class="text" name="mantleName">
      <input type="number" id="mantleValue" placeholder=0 class="text" name="mantleValue">

      <input type="submit" id="send" value="Send my armor" class="submit">
    </form>
  </div>

  <!-- SCRIPT -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</body>

</html>
